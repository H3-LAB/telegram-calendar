<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Escolha o Intervalo de Data e Hora</title>

    <!-- Biblioteca Pikaday para o calendário -->
    <link href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .date-input {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escolha o intervalo de data e hora</h1>

        <input id="from_date" type="text" class="date-input" placeholder="Data de Início" readonly>
        <input id="to_date" type="text" class="date-input" placeholder="Data de Término" readonly>

        <button class="submit-btn" onclick="sendDateToBot()">Enviar</button>
    </div>

    <!-- Biblioteca Pikaday para o calendário -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <script>
        // Inicializar o campo "Data de Início" para que se transforme em um calendário embutido
        var fromDatePicker = new Pikaday({
            field: document.getElementById('from_date'),
            format: 'YYYY-MM-DD HH:mm',
            showTime: true,
            timeFormat: 'HH:mm',
            use24hour: true,
            maxDate: new Date(),  // Limitar ao dia atual
            onSelect: function() {
                document.getElementById('from_date').value = this.getMoment().format('YYYY-MM-DD HH:mm');
            }
        });

        // Inicializar o campo "Data de Término" para que se transforme em um calendário embutido
        var toDatePicker = new Pikaday({
            field: document.getElementById('to_date'),
            format: 'YYYY-MM-DD HH:mm',
            showTime: true,
            timeFormat: 'HH:mm',
            use24hour: true,
            maxDate: new Date(),
            onSelect: function() {
                document.getElementById('to_date').value = this.getMoment().format('YYYY-MM-DD HH:mm');
            }
        });

        // Função para enviar as datas selecionadas ao bot
        function sendDateToBot() {
            const fromDate = document.getElementById('from_date').value;
            const toDate = document.getElementById('to_date').value;

            if (!fromDate || !toDate) {
                alert("Por favor, selecione ambas as datas.");
                return;
            }

            const data = {
                from_date: fromDate,
                to_date: toDate
            };

            Telegram.WebApp.sendData(JSON.stringify(data));  // Enviar os dados para o bot
        }

        // Inicializar WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
