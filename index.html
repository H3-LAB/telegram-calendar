<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Escolha o Intervalo de Data e Hora</title>

    <!-- Biblioteca de calendário leve -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .date-input {
            margin-bottom: 15px;
            width: 100%;
        }

        .flatpickr {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer; /* Alteração para garantir que pareça clicável */
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escolha o intervalo de data e hora</h1>

        <input id="from_date" type="text" class="flatpickr date-input" placeholder="Data de Início" readonly>
        <input id="to_date" type="text" class="flatpickr date-input" placeholder="Data de Término" readonly>

        <button class="submit-btn" onclick="sendDateToBot()">Enviar</button>
    </div>

    <!-- Biblioteca de calendário -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Inicializar os campos de data/hora
        flatpickr("#from_date", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            defaultDate: new Date(),
            maxDate: new Date(),  // Limitar a data máxima ao presente
            time_24hr: true,
            onOpen: function(selectedDates, dateStr, instance) {
                instance.setDate(new Date());  // Garante que abre com a data atual
            }
        });

        flatpickr("#to_date", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            defaultDate: new Date(),
            maxDate: new Date(),
            time_24hr: true,
            onOpen: function(selectedDates, dateStr, instance) {
                instance.setDate(new Date());  // Garante que abre com a data atual
            }
        });

        // Enviar dados ao bot do Telegram
        function sendDateToBot() {
            const fromDate = document.getElementById('from_date').value;
            const toDate = document.getElementById('to_date').value;

            if (!fromDate || !toDate) {
                alert("Por favor, selecione ambas as datas.");
                return;
            }

            const data = {
                from_date: fromDate,
                to_date: toDate
            };

            Telegram.WebApp.sendData(JSON.stringify(data));  // Enviar dados ao bot
        }

        // Inicializar WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
