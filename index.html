<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Calendar</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escolha o intervalo de data e hora</h1>
        <input type="text" id="calendar" placeholder="Selecione o intervalo de data e hora">
        <button id="submit">Enviar</button>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/l10n/pt.js"></script>
    <script>
        // Configura o flatpickr para intervalo de data e hora
        flatpickr("#calendar", {
            mode: "range",
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            maxDate: new Date().fp_incr(30),  // Limita a 30 dias a partir de hoje
            time_24hr: true,
            locale: "pt", // Define o idioma para português
        });

        // Evento para capturar a seleção e enviar para o bot (a ser adaptado conforme a lógica de integração)
        document.getElementById('submit').addEventListener('click', function() {
            const selectedDates = document.getElementById('calendar').value;
            if (selectedDates) {
                alert(`Você selecionou: ${selectedDates}`);
                // Aqui você pode adicionar a lógica para enviar a data selecionada ao bot via API ou outra lógica necessária
            } else {
                alert('Por favor, selecione um intervalo de data e hora.');
            }
        });
    </script>

</body>
</html>
