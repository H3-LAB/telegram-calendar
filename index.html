<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calendário de Seleção</title>

    <!-- Incluindo uma biblioteca de calendário leve -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .calendar-container h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .flatpickr {
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <h1>Escolha a data de início e fim</h1>
        <input id="from_date" type="text" class="flatpickr" placeholder="Data de Início" readonly>
        <input id="to_date" type="text" class="flatpickr" placeholder="Data de Fim" readonly>
        <button class="submit-btn" onclick="sendDateToBot()">Enviar Datas</button>
    </div>

    <!-- Biblioteca de calendário -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Inicializar o calendário com a biblioteca flatpickr
        flatpickr("#from_date", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            maxDate: new Date(),
            defaultDate: new Date(),
            time_24hr: true
        });

        flatpickr("#to_date", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            maxDate: new Date(),
            defaultDate: new Date(),
            time_24hr: true
        });

        // Função para enviar as datas ao bot do Telegram
        function sendDateToBot() {
            const fromDate = document.getElementById('from_date').value;
            const toDate = document.getElementById('to_date').value;

            if (!fromDate || !toDate) {
                alert("Por favor, selecione ambas as datas.");
                return;
            }

            const data = {
                from_date: fromDate,
                to_date: toDate
            };

            Telegram.WebApp.sendData(JSON.stringify(data));  // Envia os dados de volta ao bot
        }

        // Inicializa a WebApp do Telegram quando a página carrega
        Telegram.WebApp.ready();
    </script>
</body>
</html>
