<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Calendar</title>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Escolha o intervalo de data e hora</h1>
        <input type="text" id="calendar" placeholder="Selecione o intervalo de data e hora">
        <button id="submit">Enviar</button>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/l10n/pt.js"></script>
<label for="from-date">Escolha a data e hora de início (From):</label>
<input type="text" id="from-date" />

<label for="to-date">Escolha a data e hora de término (To):</label>
<input type="text" id="to-date" />

<script>
    // Inicializar o flatpickr para a data de início
    const fromDate = flatpickr("#from-date", {
        enableTime: true,  // Permite escolha da hora
        dateFormat: "d/m/Y H:i",  // Formato de data
        minDate: new Date().fp_incr(-30),  // Permite datas até 30 dias no passado
        maxDate: "today",  // Limita a data máxima para o presente
        time_24hr: true,  // Usa o formato 24 horas
        locale: {
            firstDayOfWeek: 1 // Define a segunda-feira como o primeiro dia da semana
        },
        onChange: function(selectedDates, dateStr, instance) {
            // Atualiza o minDate do campo to-date ao selecionar o from-date
            toDate.set('minDate', dateStr); 
        }
    });

    // Inicializar o flatpickr para a data de término
    const toDate = flatpickr("#to-date", {
        enableTime: true,  // Permite escolha da hora
        dateFormat: "d/m/Y H:i",  // Formato de data
        minDate: new Date().fp_incr(-30),  // Permite datas até 30 dias no passado
        maxDate: "today",  // Limita a data máxima para o presente
        time_24hr: true,  // Usa o formato 24 horas
        locale: {
            firstDayOfWeek: 1 // Define a segunda-feira como o primeiro dia da semana
        }
    });
</script>
</body>
</html>
